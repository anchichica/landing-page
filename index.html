<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container">

   <header>
     <div class="bx navbar">
       <div class="header-logo">
         <img src="./png-2702691_1280.png" alt="Cat">
       </div>
     <div class="header-link">
       <a href="#">About</a>
       <a href="#">Shop</a>
       <a href="#">Contact</a>
     </div>
    </div>
   </header>
 
   <div class="hero">
    <div class="hero-1">
    <h1>You need to NERD out!</h1>
    <p>Be passionate about things you love and never let anyone dim you light.</p>
    <button type="button">Sign Up</button>
    </div>
    <div class="hero-1 hero-image">
        <img src="./thor.jpg" alt="Comic Book">
    </div>
   </div>

   <div class="title">Choose your character!</div>
     <div class="container-2">
      <div class="info">
        <img src="./deadpool.jpg" alt="Deadpool in fridge">
        <div class="text">Deadpool</div>
      </div>
      <div class="info">
        <img src="./fantastic-four.jpg" alt="Fantastic Four">
        <div class="text">Fantastic Four</div>
      </div>
      <div class="info">
        <img src="./spiderman.jpg" alt="Spiderman">
        <div class="text">Spiderman</div>
      </div>
      <div class="info">
        <img src="./iron-man.jpg" alt="Ironman">
        <div class="text">Iron Man</div>
      </div>
     </div>

  </div>
</body>
</html>
